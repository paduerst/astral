<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon.png"/>
        <title>ASTRAL | The Arcane System for Tabletop Roleplaying from Any Location</title>
        <meta property="og:title" content="ASTRAL">
        <meta property="og:description" content="Arcane System for Tabletop Roleplaying from Any Location.">
        <meta property="og:image" content="https://astral.duerst.me/images/preview.png">
        <meta property="og:url" content="https://astral.duerst.me/">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body>
        <h1 id="astral">ASTRAL</h1>
        <div id="urlField">
          <h4>
            <form id="form_internal" name="url" autocomplete="off">
              <label for="subdomain">https://</label>
              <input type="text" id="subdomain" name="subdomain" value="subdomain" onfocus="this.select()" size="6">
              <label for="rootdomain">.</label>
              <input type="text" id="rootdomain" name="rootdomain" value="trycloudflare.com" onfocus="this.select()" size="12">
              <input type="submit" value="Set URL">
            </form>
          </h4>
        </div>
        <legend>Current Position:</legend>
        <div id="panField">Pan: 0</div>
        <div id="tiltField">Tilt: 0</div>
        <div id="zoomField">Zoom: 0</div>
        <form id="form_external" name="home" autocomplete="off">
          <input type="submit" id="home" value="Home">
        </form>
        <br>
        <form id="form_external" name="pantilt" autocomplete="off">
          <legend>Absolute Position:</legend>
          <label for="pan">Pan:</label>
          <input type="number" id="pan" pattern="[0-9]*" inputmode="numeric" name="val1" value="0" min="-360" max="360" onfocus="this.select()"><br>
          <label for="tilt">Tilt:</label>
          <input type="number" id="tilt" pattern="[0-9]*" inputmode="numeric" name="val2" value="0" min="-360" max="360" onfocus="this.select()"><br>
          <input type="submit" value="Submit">
        </form>
        <br>
        <form id="form_external" name="relpantilt" autocomplete="off">
          <legend>Shift Position:</legend>
          <label for="pan">Pan:</label>
          <input type="number" id="pan" pattern="[0-9]*" inputmode="numeric" name="val1" value="0" min="-360" max="360" onfocus="this.select()"><br>
          <label for="tilt">Tilt:</label>
          <input type="number" id="tilt" pattern="[0-9]*" inputmode="numeric" name="val2" value="0" min="-360" max="360" onfocus="this.select()"><br>
          <input type="submit" value="Submit">
        </form>
        <br>
        <form id="form_external" name="zoom" autocomplete="off">
          <legend>Zoom:</legend>
          <input type="number" id="percentage" pattern="[0-9]*" inputmode="numeric" name="val1" value="0" min="0" max="100" onfocus="this.select()"><br>
          <input type="submit" value="Submit">
        </form>
        <br>
        <form id="form_external" name="mem" autocomplete="off">
          <legend>Memory:</legend>
          <select id="commands" name="val1">
            <option value="goto">Goto</option>
            <option value="set">Set</option>
          </select>
          <select id="presets" name="val2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select><br>
          <input type="submit" value="Submit">
        </form>

        <br>
        <div id="outputField">
          <p>Last submission: n/a</p>
        </div>
        <p>Created by <a target="_blank" rel="noopener noreferrer" href="https://peter.duerst.me">Peter Duerst</a>. Visit the <a target="_blank" rel="noopener noreferrer" href="https://github.com/paduerst/astral">GitHub repository</a> for this page.</p>
        <p>TODO: Add Current Positions (Pantilt and Zoom). Then make this page look nice.</p>
    </body>
</html>
